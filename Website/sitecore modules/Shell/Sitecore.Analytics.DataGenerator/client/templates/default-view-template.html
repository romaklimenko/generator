<div class="chart-header">All data</div>
<div id="default-view-top-chart">top-chart</div>
<a class="chart-header campaign-name">Selected campaign</a>
<div id="default-view-bottom-chart">bottom-chart</div>

<div class="pull-right toolbox">
  <button type="button" class="btn btn-default">Reset</button>
  <button type="button" class="btn btn-danger">Generate</button>
</div>

<div class="clearfix"></div>

<!-- Campaigns Modal View -->
<div class="modal fade" id="campaigns-modal-view">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          onclick="$('#campaigns-modal-view').modal('hide')">Ã—</button>
        <h4 class="modal-title">Select Campaign</h4>
      </div>
      <div class="modal-body" id="campaigns-modal-view-body">
        <!-- radio is here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-ok">Select</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  <script id="campaigns-modal-radio-template" type="text/template">
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="<%= CampaignId %>" value="<%= CampaignPath %>">
        <%= CampaignPath %>
      </label>
    </div>
  </script>
</div><!-- /.modal -->
