<div class="chart-header">All data</div>
<div id="default-view-top-chart"></div>
<a class="chart-header campaign-name"></a>
<div id="default-view-bottom-chart"></div>

<div class="pull-right toolbox">
  <button type="button" class="btn btn-reset">Reset</button>
  <button type="button" class="btn btn-danger btn-generate">Generate</button>
</div>

<div class="modal" id="campaigns-modal-view">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          onclick="$('#campaigns-modal-view').modal('hide')">Ã—</button>
        <h4 class="modal-title">Select Campaign</h4>
      </div>
      <div class="modal-body" id="campaigns-modal-view-body">
        <!-- radio is here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-ok">Select</button>
      </div>
    </div>
  </div>

  <script id="campaigns-modal-radio-template" type="text/template">
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="<%= CampaignId %>" value="<%= CampaignPath %>">
        <%= CampaignPath %>
      </label>
    </div>
  </script>
</div>

<div class="modal" id="progress-modal-view" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Generating Traffic</h4>
      </div>
      <div class="modal-body" id="campaigns-modal-view-body">
        <div class="progress progress-striped active">
          <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Please wait...</span>
          </div>
        </div>
        <p>This could be a long process. Please wait or refresh the page.</p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>
