    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
          onclick="$('#campaigns-modal-view').modal('hide')">Ã—</button>

      </div>
      <div class="modal-body" id="campaigns-modal-view-body">
        <!-- radio is here -->
      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->

      <label>

      </label>

  </script>
</div><!-- /.modal -->
